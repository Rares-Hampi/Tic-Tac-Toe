<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1627b64a78.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/x&0.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>

      <section class="play">
        <section class="turns">
          <button class="Yturn active">Your turn</button>
          <button class="Cturn">Bot turn</button>
        </section>
        <section class="board">
          <div class="cell1"></div>
          <div class="cell2"></div>
          <div class="cell3"></div>
          <div class="cell4"></div>
          <div class="cell5"></div>
          <div class="cell6"></div>
          <div class="cell7"></div>
          <div class="cell8"></div>
          <div class="cell9"></div>
        </section>
      </section>

      <section class="result">
        <h1 class="Wontext"></h1>
        <button>Restart</button>
      </section>
    </main>
    <script src="./x&0.js"></script>
  </body>
</html>
